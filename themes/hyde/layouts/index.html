{{ template "theme/chrome/head.html" . }}
<body>

<SCRIPT LANGUAGE="JAVASCRIPT">
document.title = "Tachikoma blog";
</SCRIPT>

{{ template "theme/chrome/sidebar.html" . }}

    <div class="content container">
<div class="posts">

{{ range .Data.Pages }}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>

    <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}
      <ul style="float:right; " class="post-tags">
      {{ range .Params.tags }}
        <li><a href="tags/{{ . | urlize }}">{{ . }}</a> </li>
      {{ end }}
    </ul>
    </span>
  </div>
{{ end }}
</div>

  </body>
</html>
